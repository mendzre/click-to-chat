<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            height: {
              screen: ["100vh", "100dvh"],
            },
          },
        },
      };
    </script>
    <script type="module" src="./main.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center gap-2 w-full h-screen px-6 py-4 md:flex-row"
    >
      <input
        id="text"
        class="w-full px-4 py-2 rounded border border-gray-300 bg-transparent truncate focus:border-gray-500 focus:outline-none md:w-auto"
        type="text"
        placeholder="Type your message"
        autofocus
      />

      <button
        id="sendButton"
        class="w-full px-4 py-2 rounded bg-green-400 text-black text-center hover:bg-black hover:text-white transition-colors cursor-pointer md:w-auto"
        type="button"
      >
        Send to WhatsApp
      </button>

      <a
        id="link"
        class="hidden"
        href="#"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
    </main>
  </body>
</html>
